<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item color="primary" lines="none" *ngFor="let item of [0, 1, 2]" [routerLink]="['/', 'detail', item]">
      Item {{item}}
      <ion-thumbnail slot="end">
        <img src="https://www.ng-conf.org/wp-content/uploads/2017/01/Deb.jpg">
      </ion-thumbnail>
      <ion-thumbnail slot="start">
        <img src="https://www.ng-conf.org/wp-content/uploads/2017/01/Deb.jpg">
      </ion-thumbnail>
     </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer One</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Footer Two</ion-title>
  </ion-toolbar>
</ion-footer>
